<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body class id="main-body">
        <nav class="navbar bg-body-tertiary sticky-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                    <button class="btn btn-primary me-2" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#staticBackdrop"
                        aria-controls="staticBackdrop" id="cart-id">

                        Cart
                    </button>

                    <div class="offcanvas offcanvas-start"
                        data-bs-backdrop="static" tabindex="-1"
                        id="staticBackdrop"
                        aria-labelledby="staticBackdropLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title"
                                id="staticBackdropLabel">Cart Detail</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div id="cart-div">

                            </div>
                        </div>
                    </div>
                    <input class="form-control me-2 search-bar" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success"
                        type="submit">Search</button>
                </form>
            </div>
        </nav>
        <br>
        <div class="toast fade float-end sticky-top" role="alert"
            aria-live="assertive"
            aria-atomic="true" bis_skin_checked="1" id="noti">
            <div class="toast-header" bis_skin_checked="1">
                <svg class="bd-placeholder-img rounded me-2" width="20"
                    height="20" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice"
                    focusable="false"><rect width="100%" height="100%"
                        fill="#007aff"></rect></svg>
                <strong class="me-auto">Notification</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body" bis_skin_checked="1">
                Product add to cart successfully!
            </div>
        </div>

        <!-- Navbar End & Start Products container -->
        <div class="container">
            <br><br><br>
            <h1 class id="hello"> Hello Product</h1><br>
            <button type="button" class="btn btn-dark mb-5"
                id="color-btn">BG color</button>

            <div id="product-list">

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    </body>
    <script src="app.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
